<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/resetpas.css' %}">
    {% block extra_css %}{% endblock %}
    <title>Forgot Password</title>
</head>
<body>
{% block content %}
<div class="forgot-password-container">
    <div class="status-indicators">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
    </div>
    <h2 class="forgot-password-title">Forgot Password</h2>
    <p class="forgot-password-subtitle">Silahkan masukkan email Anda. Kami akan mengirimkan link untuk mengatur ulang kata sandi.</p>

    <form method="post" class="forgot-password-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <button type="submit" class="submit-btn">Reset My Password</button>
    </form>
</div>
{% endblock %}
</body>
</html>
