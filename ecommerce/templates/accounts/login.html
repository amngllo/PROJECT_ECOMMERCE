<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Log in</h2>
        <p class="login-subtitle">Silakan masukkan email dan password Anda untuk melanjutkan</p>
        <form class="login-form">
            <div class="input-wrapper">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Masukkan Username">
            </div>
            <div class="input-wrapper">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukkan Password Minimal 8 karakter">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <div class="text-reset-password">
            <span>Anda lupa password? </span>
            <a href="{% url 'password_reset' %}" class="reset-password">Lupa Password</a>
        </div>
        <div class="text-reset-password">
            <span>Belum punya akun? </span>
            <a href="{% url 'register' %}" class="reset-password">Daftar</a>
        </div>
    </div>
</body>
</html>
